<div [ngStyle]="{'background-color': passwordStrength === 'gray' ? 'gray' : 'transparent'}">Easy</div>
<div [ngStyle]="{'background-color': passwordStrength === 'red' ? 'gray' : (passwordStrength === 'yellow' ? 'yellow' : 'transparent')}">Medium</div>
<div [ngStyle]="{'background-color': passwordStrength === 'green' ? 'green' : 'transparent'}">Strong</div>
